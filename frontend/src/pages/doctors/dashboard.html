<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.min.css"
      rel="stylesheet"
    />
    <title>Medecin | Dasboard</title>
  </head>
  <body class="h-screen flex bg-slate-50">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="flex flex-col justify-between p-3 fixed left-0 bg-white h-full w-64 lg:w-52 md:flex transform transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0 z-50"
    >
      <div class="flex justify-between">
        <div class="flex items-center text-white gap-1">
          <div class="p-2 bg-purple-500 rounded text-white self-center">GR</div>
          <div class="flex flex-col text-gray-800 font-medium">
            <span>Gestion</span>
            <span>Rendez-vous</span>
          </div>
        </div>
        <div class="lg:hidden" id="sidebar-close">
          <i class="ri-layout-right-line text-lg font-semibold"></i>
        </div>
      </div>
      <nav>
        <ul>
          <li class="p-2 bg-purple-50 hover:bg-purple-50">
            <a
              href="/frontend/src/pages/doctors/dashboard.html"
              class="font-medium gap-3 flex items-center"
            >
              <i class="ri-home-3-line text-lg"></i>
              <span>Dasboard</span>
            </a>
          </li>
          <li class="p-2 hover:bg-purple-50">
            <a
              href="/frontend/src/pages/doctors/doc_patient.html"
              class="font-medium gap-3 flex items-center"
            >
              <i class="ri-user-line text-lg"></i>
              <span>Patients</span>
            </a>
          </li>
          <li class="p-2 hover:bg-purple-50">
            <a
              href="/frontend/src/pages/doctors/doc_rv.html"
              class="font-medium gap-3 flex items-center"
            >
              <i class="ri-timer-flash-line text-lg"></i>
              <span>Rendez-vous</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="relative flex flex-col items-center bg-gray-50 rounded p-2">
        <img
          src="https://images.pexels.com/photos/1036623/pexels-photo-1036623.jpeg?auto=compress&cs=tinysrgb&w=600"
          class="w-12 h-12 object-cover rounded-full absolute -top-6"
          alt=""
        />
        <div class="flex flex-col items-center pt-4">
          <p class="font-medium">Dr. Seydina Thiam</p>
          <span>CollabeTM</span>
        </div>
        <div class="flex items-center gap-3 mt-2">
          <div
            class="w-10 h-10 rounded-full bg-white flex justify-center items-center cursor-pointer"
          >
            <i class="ri-settings-2-line"></i>
          </div>
          <div
            id="logoutBtn"
            class="w-10 h-10 rounded-full bg-white flex justify-center items-center cursor-pointer"
          >
            <i class="ri-logout-box-r-line"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- Content -->
    <div class="w-full lg:ml-52">
      <!-- Header -->
      <div class="p-2 flex items-center justify-between bg-white shadow-sm">
        <p class="font-medium">Espace docteur</p>
        <div class="flex items-center gap-3 mt-2">
          <div
            class="w-10 h-10 rounded-full bg-gray-50 flex justify-center items-center cursor-pointer"
          >
            <i class="ri-message-3-line"></i>
          </div>
          <div
            class="w-10 h-10 rounded-full bg-gray-50 flex justify-center items-center cursor-pointer"
          >
            <i class="ri-notification-3-line"></i>
          </div>
        </div>
      </div>
      <div class="mt-6 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
          <div
            class="p-3 rounded bg-white shadow-sm flex flex-col gap-2 relative transition-transform duration-300 hover:scale-105 cursor-pointer"
          >
            <div class="flex items-center gap-3">
              <div
                class="w-10 h-10 rounded bg-blue-50 flex justify-center items-center cursor-pointer"
              >
                <i class="ri-group-3-line text-blue-500 font-medium"></i>
              </div>
              <p class="text-blue-500 font-medium text-lg">Patients</p>
            </div>
            <div>
              <p class="font-medium text-5xl">03</p>
              <span class="text-gray-400 font-medium"
                >Total de vos patients disponibles</span
              >
            </div>
            <div
              class="w-12 h-12 rounded-full bg-blue-50 flex justify-center items-center cursor-pointer absolute top-2 right-2"
            >
              <i class="ri-arrow-right-up-box-line text-xl"></i>
            </div>
          </div>
          <div
            class="p-3 rounded bg-white shadow-sm flex flex-col gap-2 relative transition-transform duration-300 hover:scale-105 cursor-pointer"
          >
            <div class="flex items-center gap-3">
              <div
                class="w-10 h-10 rounded bg-orange-50 flex justify-center items-center cursor-pointer"
              >
                <i class="ri-calendar-line text-orange-500 font-medium"></i>
              </div>
              <p class="text-orange-500 font-medium text-lg">Rendez-vous</p>
            </div>
            <div>
              <p class="font-medium text-5xl">05</p>
              <span class="text-gray-400 font-medium"
                >Total de vos rendez-vous disponibles</span
              >
            </div>
            <div
              class="w-12 h-12 rounded-full bg-orange-50 flex justify-center items-center cursor-pointer absolute top-2 right-2"
            >
              <i class="ri-arrow-right-up-box-line text-xl"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5 px-4">
        <div class="bg-white p-3 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold text-gray-700 mb-4">
            Ã‰volution des rendez-vous et patients
          </h3>
          <canvas id="evolutionChart"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="/frontend/src/pages/doctors/js/dashboard.js"
  ></script>
</html>
